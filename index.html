<!DOCTYPE html>
<html>
<head>
	<title>Simple Countdown</title>
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body style="zoom: 1;">
	<!-- style="zoom: 1;" turns on a internal property called hasLayout in older versions of IE-->
	<div class="content">
		<div class="header">
			Big things are coming.
		</div>
		<div class="countdown">
			<div id="days">
				<h4>Days</h4> 
				<h1></h1>
			</div>
			<div id="hours">
				<h4>Hours</h4>
				<h1></h1>
			</div>
			<div id="minutes">
				<h4>Minutes</h4>
				<h1></h1>
			</div>
			<div id="seconds">
				<h4>Seconds</h4>
				<h1></h1>
			</div>
		</div>
	</div>
	<script src="countdown.js"></script>
</body>
</html>
